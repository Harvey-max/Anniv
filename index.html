<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Anniversary Album</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .intro, .slide {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      transition: opacity 0.8s ease;
    }

    .intro.active, .slide.active {
      display: flex;
    }

    .intro img {
      width: 150px;
      height: 150px;
      cursor: pointer;
      border-radius: 50%;
      border: 4px solid #1db954;
      object-fit: cover;
    }

    .intro p {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #ccc;
    }

    img {
      max-width: 90%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 12px;
    }

    .lyrics {
      font-size: 1.3rem;
      margin-bottom: 15px;
      color: #1db954;
    }

    audio {
      margin-bottom: 15px;
    }

    .nav {
      display: flex;
      gap: 30px;
      justify-content: center;
      margin-top: 20px;
    }

    .nav-button {
      font-size: 2rem;
      background: none;
      border: none;
      color: #1db954;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .nav-button:hover {
      transform: scale(1.2);
    }

    @media (max-width: 600px) {
      .lyrics {
        font-size: 1rem;
      }

      .nav-button {
        font-size: 1.5rem;
      }

      .intro img {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>

<body>
  <!-- INTRO PAGE -->
  <div class="intro active" id="intro">
    <img src="your_intro_image.jpg" alt="Click to Start" onclick="startSlides()" />
    <p>CLICK!</p>
  </div>

  <!-- SLIDE 1 -->
  <div class="slide" id="slide0">
    <img src="image1.jpg" alt="Slide 1" />
    <div class="lyrics">🎶 Palagi kitang iniisip kahit malayo ka 🎶</div>
    <audio controls src="song1.mp3"></audio>
    <div class="nav">
      <button class="nav-button" onclick="nextSlide()">⏭️</button>
    </div>
  </div>

  <!-- SLIDE 2 -->
  <div class="slide" id="slide1">
    <img src="image2.jpg" alt="Slide 2" />
    <div class="lyrics">🎶 Ikaw lang sapat na, hindi na hahanap pa 🎶</div>
    <audio controls src="song2.mp3"></audio>
    <div class="nav">
      <button class="nav-button" onclick="prevSlide()">⏮️</button>
      <button class="nav-button" onclick="nextSlide()">⏭️</button>
    </div>
  </div>

  <!-- SLIDE 3 -->
  <div class="slide" id="slide2">
    <img src="image3.jpg" alt="Slide 3" />
    <div class="lyrics">🎶 I will always love you 🎶</div>
    <audio controls src="song3.mp3"></audio>
    <div class="nav">
      <button class="nav-button" onclick="prevSlide()">⏮️</button>
      <button class="nav-button" onclick="nextSlide()">⏭️</button>
    </div>
  </div>

  <!-- SLIDE 4 -->
  <div class="slide" id="slide3">
    <img src="image4.jpg" alt="Slide 4" />
    <div class="lyrics">🎶 You're my sunshine through the rain 🎶</div>
    <audio controls src="song4.mp3"></audio>
    <div class="nav">
      <button class="nav-button" onclick="prevSlide()">⏮️</button>
      <button class="nav-button" onclick="nextSlide()">⏭️</button>
    </div>
  </div>

  <!-- SLIDE 5 -->
  <div class="slide" id="slide4">
    <img src="image5.jpg" alt="Slide 5" />
    <div class="lyrics">🎶 Forever starts with you 🎶</div>
    <audio controls src="song5.mp3"></audio>
    <div class="nav">
      <button class="nav-button" onclick="prevSlide()">⏮️</button>
    </div>
  </div>

  <script>
    let currentSlide = 0;
    const totalSlides = 5;

    function startSlides() {
      document.getElementById("intro").classList.remove("active");
      document.getElementById(`slide${currentSlide}`).classList.add("active");
    }

    function nextSlide() {
      if (currentSlide < totalSlides - 1) {
        document.getElementById(`slide${currentSlide}`).classList.remove("active");
        currentSlide++;
        document.getElementById(`slide${currentSlide}`).classList.add("active");
      }
    }

    function prevSlide() {
      if (currentSlide > 0) {
        document.getElementById(`slide${currentSlide}`).classList.remove("active");
        currentSlide--;
        document.getElementById(`slide${currentSlide}`).classList.add("active");
      }
    }
  </script>
</body>
</html>
